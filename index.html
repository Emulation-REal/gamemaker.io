<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Web 3D Editor</title>
  <style>
    body, html { margin: 0; padding: 0; overflow: hidden; }
    canvas { display: block; }
    #ui {
      position: absolute; top: 0; left: 0;
      width: 100%; display: flex; gap: 10px;
      background: rgba(0, 0, 0, 0.6); color: white;
      padding: 10px; z-index: 10;
    }
    #log { position: absolute; bottom: 0; left: 0; width: 100%; background: black; color: lime; font-family: monospace; padding: 5px; max-height: 120px; overflow-y: auto; }
  </style>
</head>
<body>
  <div id="ui">
    <button onclick="addCube()">‚ûï Add Cube</button>
    <button onclick="logScene()">ü™µ Log Scene</button>
    <label>Code:
      <input type="text" id="codeInput" placeholder="this.position.x += 0.1">
    </label>
    <button onclick="applyCode()">‚ñ∂Ô∏è Run Code on Selected</button>
    <span id="selectedInfo">Selected: None</span>
  </div>
  <div id="log"></div>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/controls/OrbitControls.js"></script>
  <script>
    let scene = new THREE.Scene();
    let camera = new THREE.PerspectiveCamera(75, innerWidth / innerHeight, 0.1, 1000);
    let renderer = new THREE.WebGLRenderer({antialias: true});
    document.body.appendChild(renderer.domElement);
    renderer.setSize(innerWidth, innerHeight);

    let controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    camera.position.set(5, 5, 5);
    controls.update();

    let selected = null;
    const log = (msg) => document.getElementById("log").innerHTML += msg + "<br>";
    const updateSelectedText = () => {
      document.getElementById("selectedInfo").textContent = `Selected: ${selected?.name || 'None'}`;
    };

    let raycaster = new THREE.Raycaster();
    let mouse = new THREE.Vector2();

    let light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(5, 10, 7);
    scene.add(light);
    scene.add(new THREE.AmbientLight(0x404040));

    let grid = new THREE.GridHelper(20, 20);
    scene.add(grid);

    function addCube() {
      let geo = new THREE.BoxGeometry();
      let mat = new THREE.MeshStandardMaterial({ color: Math.random() * 0xffffff });
      let mesh = new THREE.Mesh(geo, mat);
      mesh.name = "Cube_" + Math.floor(Math.random() * 1000);
      mesh.position.set(Math.random()*4-2, 0.5, Math.random()*4-2);
      scene.add(mesh);
      log(`üü¶ Added ${mesh.name}`);
    }

    function logScene() {
      log("üì¶ Scene Objects:");
      scene.children.forEach(o => log("- " + o.name));
    }

    function applyCode() {
      if (!selected) return log("‚ö†Ô∏è No object selected.");
      try {
        const code = document.getElementById("codeInput").value;
        Function("with(this){" + code + "}").call(selected);
        log("‚úÖ Code applied.");
      } catch (e) {
        log("‚ùå " + e.message);
      }
    }

    window.addEventListener('click', (e) => {
      mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
      mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
      raycaster.setFromCamera(mouse, camera);
      let intersects = raycaster.intersectObjects(scene.children);
      if (intersects.length) {
        selected = intersects[0].object;
        updateSelectedText();
        log("üéØ Selected: " + selected.name);
      }
    });

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }

    window.addEventListener('resize', () => {
      camera.aspect = innerWidth / innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(innerWidth, innerHeight);
    });

    animate();
  </script>
</body>
</html>
